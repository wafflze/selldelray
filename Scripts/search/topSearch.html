<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Search Results</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectCity">Select City</label>
  <div class="col-md-4">
    <select id="selectCity" name="selectCity" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectCommunity">Select Community</label>
  <div class="col-md-4">
    <select id="selectCommunity" name="selectCommunity" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectPrice">Select Price</label>
  <div class="col-md-4">
    <select id="selectPrice" name="selectPrice" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectBeds">Select Beds</label>
  <div class="col-md-4">
    <select id="selectBeds" name="selectBeds" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectBaths">Select Baths</label>
  <div class="col-md-4">
    <select id="selectBaths" name="selectBaths" class="form-control">
      <option value="1">Option one</option>
      <option value="2">Option two</option>
    </select>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="rdPropertyType">Property Type</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="rdPropertyType-0">
      <input type="radio" name="rdPropertyType" id="rdPropertyType-0" value="Home" checked="checked">
      Home
    </label> 
    <label class="radio-inline" for="rdPropertyType-1">
      <input type="radio" name="rdPropertyType" id="rdPropertyType-1" value="Condo">
      Condo
    </label>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="btnSearch"></label>
  <div class="col-md-4">
    <button id="btnSearch" name="btnSearch" class="btn btn-primary">Search</button>
  </div>
</div>

</fieldset>
</form>
