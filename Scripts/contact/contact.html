<div id="contact">
    <h1>Contact Us</h1>

    <!--    <form>
    First Name <input type="text" ng-model="user.firstName" required /> <br>
        Last Name <input type="text" ng-model="user.lastName" required /><br>
         E-mail <input type="email" ng-model="user.email"  /><br>
        Phone <input type="number" ng-model="user.phone"  /><br>
    </form>-->


    <div class="well">
        We look forward to helping you find the perfect home. Please add any additional comments below and click the <em>Send</em> button. We will be in touch with you shortly.
    </div>
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <!--<legend>Contact Us</legend>-->

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="firstName"></label>
                <div class="col-md-4">
                    <input id="firstName" name="firstName" type="text" placeholder="First Name" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="lastName"></label>
                <div class="col-md-4">
                    <input id="lastName" name="lastName" type="text" placeholder="Last Name" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email"></label>
                <div class="col-md-4">
                    <input id="email" name="email" type="text" placeholder="Email: sample@address.com" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="phone"></label>
                <div class="col-md-4">
                    <input id="phone" name="phone" type="text" placeholder="Phone Number" class="form-control input-md">

                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-4">
                    <select id="selectbasic" name="selectbasic" class="form-control">
                        <option value="0">How soon are you looking for <em>buy</em> or <em>sell</em>?</option>
                        <option value="1">Not Sure</option>
                        <option value="2">Within the next 3 months</option>
                        <option value="3">Within the next 6 months</option>
                        <option value="4">Now</option>
                    </select>
                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="comments"></label>
                <div class="col-md-4">
                    <textarea class="form-control" id="comments" name="comments" placeholder="Comments, Questions, Special Requests" rows="4"></textarea>
                </div>
            </div>

            <!-- Button (Double) -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="btnSend"></label>
                <div class="col-md-8">
                    <button id="btnSend" name="btnSend" type="submit" class="btn btn-primary">Send</button>
                    <button id="btnCancel" name="btnCancel" type="reset" class="btn btn-default">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
